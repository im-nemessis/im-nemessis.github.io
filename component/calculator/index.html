<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <span>.</span>
        <div class="body">
          <p class="expression">Expression</p>
          <p class="ans">00</p>
        </div>
        <div class="numbers">
          <div class="eg one"><p>1</p></div>
          <div class="eg two"><p>2</p></div>
          <div class="eg three"><p>3</p></div>
          <div class="operators different four verticle">
            <div class="operater plus"><p>+</p></div>
            <div class="operater minus"><p>-</p></div>
            <div class="operater divide"><p>/</p></div>
            <div class="operater multiply"><p>*</p></div>
          </div>
          <div class="eg four4"><p>4</p></div>
          <div class="eg five"><p>5</p></div>
          <div class="eg six"><p>6</p></div>
          <div class="eg seven"><p>7</p></div>
          <div class="eg eight"><p>8</p></div>
          <div class="eg nine"><p>9</p></div>
          <div class="eg zero"><p>0</p></div>
          <div class="extra delete"><p>C</p></div>
          <div class="extra clear"><p>clr</p></div>
          <div class="extra equal">=</div>
        </div>
      </div>
    </div>

    <script src="./Calculator.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
